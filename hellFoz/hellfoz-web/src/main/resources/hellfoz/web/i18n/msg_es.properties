llegar.introduccion = El municipio de Foz se encuentra situado en la comarca de La Mariña al norte de la comunidad autónoma de Galicia. Es un municipio costero a orillas del mar Cantábrico, en la desembocadura del río Masma donde se forma la ría de Foz.
llegar.textoAutobus = La línea de autobuses con destino a Foz es Arriva, y opera en el norte de la comunidad y tiene salidas desde las principales ciudades. Para consultar los horarios puedes ir al siguiente enlace.
llegar.textoCoche   = Puedes trazar tu itinerario pulsando en enlace que encontrarás a continuación. Para todos aquellos conductores que vengan por la Autovía A-8 recordaros que el tramo que está entre Mondoñedo y Abadín suele tener frecuentes cortes debido a la niebla, en cuyo caso no quedará mas remedio que hacer un pequeño tramo por la carretera nacional.
llegar.textoTren    = La compañía de trenes que opera en Foz es F.E.V.E. En su página podrás encontrar el mejor viaje al mejor precio con destino a Foz desde cualquier punto de la costa entre Ferrol y Bilbao. Para dirigirte a la pagina de F.E.V.E 
